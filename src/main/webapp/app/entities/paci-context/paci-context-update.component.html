<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-paci-context-heading">Create or edit a Paci Context</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_paciDispatcher">Paci Dispatcher</label>
                    <input type="text" class="form-control" name="paciDispatcher" id="field_paciDispatcher"
                           formControlName="paciDispatcher"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_paciEngine">Paci Engine</label>
                    <input type="text" class="form-control" name="paciEngine" id="field_paciEngine"
                           formControlName="paciEngine"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_paciRedirect">Paci Redirect</label>
                    <input type="text" class="form-control" name="paciRedirect" id="field_paciRedirect"
                           formControlName="paciRedirect"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
