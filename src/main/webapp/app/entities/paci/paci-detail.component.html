<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="paci">
            <h2><span>Paci</span> {{paci.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Has Paci</span></dt>
                <dd>
                    <span>{{paci.hasPaci}}</span>
                </dd>
                <dt><span>Url</span></dt>
                <dd>
                    <span>{{paci.url}}</span>
                </dd>
                <dt><span>Context</span></dt>
                <dd>
                    <div *ngIf="paci.context">
                        <a [routerLink]="['/paci-context', paci.context?.id, 'view']">{{paci.context?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/paci', paci.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
