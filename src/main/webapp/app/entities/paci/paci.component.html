<div>
    <h2 id="page-heading">
        <span>Pacis</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-paci" [routerLink]="['/paci/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Paci
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="pacis?.length === 0">
        <span>No pacis found</span>
    </div>
    <div class="table-responsive" *ngIf="pacis?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Has Paci</span></th>
            <th scope="col" ><span>Url</span></th>
            <th scope="col" ><span>Context</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let paci of pacis ;trackBy: trackId">
                <td><a [routerLink]="['/paci', paci.id, 'view' ]">{{paci.id}}</a></td>
                <td>{{paci.hasPaci}}</td>
                <td>{{paci.url}}</td>
                <td>
                    <div *ngIf="paci.context">
                        <a [routerLink]="['/paci-context', paci.context?.id, 'view' ]" >{{paci.context?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/paci', paci.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/paci', paci.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(paci)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
